## View group code (generated by spreadsheet)

## View code

default_view:
  view: yes
  entities:
    - group.living_room
    - group.bedroom
    - group.alarm_clock
    - group.status

bedroom_view:
  view: yes
  name: "Bedroom"
  icon: mdi:hotel
  entities:
    - group.bedroom
    - group.alarm_clock
    - group.bedroom_devices

living_room_view:
  view: yes
  name: "Living Room"
  icon: mdi:sofa
  entities:
    - group.living_room

environment_view:
  view: yes
  name: "Environment"
  icon: mdi:thermometer
  entities:
    - group.environment

network_view:
  view: yes
  name: "Network"
  icon: mdi:access-point-network
  entities:
    - group.status
    - group.phones
    - group.personal_devices
    - group.iot_devices
    - group.network
    - group.host_device

